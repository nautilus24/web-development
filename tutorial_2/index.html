<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Forms
        </title>
    </head>

    <body>
        <h1>
            HTML Forms
        </h1>

        <form>
            <label for="username">enter username:</label>
            <input type="text" id="username" name="username" placeholder="username" required>
            <br><br>
            <label for="email">enter email:</label>
            <input type="email" id="email" name="email" placeholder="email" required>
            <br><br>
            <label for="password">password:</label>
            <input type="password" id="password" name="password" placeholder="password" required>

            <p>Select your age:</p>

            <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option-1">0-25</label>
            <input type="radio" name="age" value="26-50" id="option-2">
            <label for="option-2">26-50</label>
            <input type="radio" name="age" value="51+" id="option-3">
            <label for="option-3">51+</label>

            <br><br>

            <label for="">Security Question:</label>
            <select name="question" id="question">
                <option value="q1">What color are your favorite pair of socks?</option>
                <option value="q2">What vegetable do you like?</option>
                <option value="q3">What is your fav security question?</option>
            </select>

            <br><br>

            <label for="answer">Security Questions answer</label>
            <input type="text" id="answer">

            <br><br>

            <label for="bio">Your Bio:</label><br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="enter your bio...."></textarea>

            <br><br>

            <input type="submit" value="Submit the form">

        </form>
    </body>
</html>
